<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- title -->
  <h5 mat-dialog-title>Sign in</h5>
  <div mat-dialog-content>
    <!-- user identifier -->
    <mat-form-field>
      <mat-label>E-mail or Username</mat-label>
      <input formControlName="userIdentifier" #userIdentifier matInput type="text">
      <button 
        matSuffix 
        mat-button 
        mat-icon-button 
        aria-label="Clear"
        *ngIf="userIdentifier.value"  
        (click)="userIdentifier.value=''">
          <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <!-- password -->
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input formControlName="password" #password matInput type="password">
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="password.value"
        (click)="password.value=''">
          <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <!-- sign in button -->
  <div mat-dialog-actions>
    <button 
      [disabled]="form.invalid"
      mat-raised-button 
      color="primary"
      type="submit">
        Sign in
    </button>
  </div>
</form>
